<html>  
    <script>
        let arrayA = ['고구마', '감자', '바나나'];
        let arrayB=[{
            name:'고구마',
            price:1000
        },{
            name:'감자',
            price:500
        },{
            name:'바나나',
            price:1500
        }];

        let popped = arrayB.pop();
        console.log("- 배열에서 꺼낸요소");
        console.log(popped);

        console.log("- pop() 메소드를 호출한 이후의 배열");
        console.log(arrayB);

        arrayB.push(popped);
        arrayB.push({
            name:'사과',
            price:2000
        });

        console.log('- push 메소드를 호출한 이후의 배열');
        console.log(arrayB);

        console.log('================================');
        arrayA.sort();
        console.log("- 문자열로 정렬");
        console.log(arrayA);
        console.log();
        console.log("- 문자열로 정렬(역순)");
        console.log(arrayA.reverse());

        arrayB.sort((itemA, itemB) => {
            return itemA.price - itemB.price;
        })

        console.log('- 객체 내부의 숫자로 정렬');
        console.log(arrayB);
        console.log();

        arrayB.sort((itemA, itemB)=> {
            if(itemA.name < itemB.name){          
                return -1;
            }else if(itemA.name > itemB.name){     
                return 1;
            }else {
                return 0;
            }
        })

        console.log("- 객체 내부의 문자열로 정렬");
        console.log(arrayB);
    </script>
</html>
