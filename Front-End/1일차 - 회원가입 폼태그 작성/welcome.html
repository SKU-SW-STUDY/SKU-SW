<html>
    <head>
        <link rel="stylesheet" type="text/css" href="welcome.css">

                    <td><input type="checkbox" /><label>문학</label><input type="checkbox" /><label>어학</label><input type="checkbox" /><label>정보IT</label><br>

                </tr>
                <tr>
                    <td>자기소개</td>

                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th colspan="4">

                        <button>초기화</button>
                    </th>
                </tr>
            </tbody>
        </table>

</html>
